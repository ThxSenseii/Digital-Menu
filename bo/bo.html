<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>Tab categoría</div>
            <input type="text" placeholder="Nueva categoría">
            <button>Nueva categoría</button>
        </div>
        <div class="tabs">
            <div class="tab">Tab categoría 1</div>
            <div class="tab">Tab categoría 2</div>
        </div>
        <div class="table-container">
            <div class="table-header">
                <div>Nombre</div>
                <div>Descripción</div>
                <div>URL imagen</div>
                <div>Precio</div>
                <div>Acciones</div>
            </div>
            <div class="table-row">
                <div>Producto 1</div>
                <div>Descripción 1</div>
                <div>URL 1</div>
                <div>Precio 1</div>
                <div>
                    <button>Editar</button>
                    <button>Borrar</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <button>Nueva fila</button>
        </div>
    </div>
</body>
</html>
