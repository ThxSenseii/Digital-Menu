<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            border: 1px solid black;
            padding: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid black;
            padding-bottom: 10px;
        }
        .header button {
            margin-left: 10px;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid black;
            margin-bottom: 10px;
        }
        .tab {
            padding: 10px;
            border-right: 1px solid black;
        }
        .table-container {
            display: flex;
            flex-direction: column;
            border: 1px solid black;
            padding: 10px;
        }
        .table-header, .table-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid black;
            padding: 10px 0;
        }
        .table-header div, .table-row div {
            width: 15%;
            text-align: center;
        }
        .table-row div:last-child {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .footer {
            display: flex;
            justify-content: center;
            padding: 10px;
            border-top: 1px solid black;
            margin-top: 10px;
        }
        .footer button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>Tab categoría</div>
            <input type="text" placeholder="Nueva categoría">
            <button>Nueva categoría</button>
        </div>
        <div class="tabs">
            <div class="tab">Tab categoría 1</div>
            <div class="tab">Tab categoría 2</div>
        </div>
        <div class="table-container">
            <div class="table-header">
                <div>Nombre</div>
                <div>Descripción</div>
                <div>URL imagen</div>
                <div>Precio</div>
                <div>Acciones</div>
            </div>
            <div class="table-row">
                <div>Producto 1</div>
                <div>Descripción 1</div>
                <div>URL 1</div>
                <div>Precio 1</div>
                <div>
                    <button>Editar</button>
                    <button>Borrar</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <button>Nueva fila</button>
        </div>
    </div>
</body>
</html>
